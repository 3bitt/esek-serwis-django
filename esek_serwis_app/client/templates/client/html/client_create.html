{% extends 'templates/html/base.html' %}

{% block child_content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-1">
                <a href="{% url 'client:client_list' %}">
                    <button class="btn btn-sm btn-warning">Wstecz</button>
                </a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <form method="POST" action="{% url 'client:client_create' %}">
                    {% csrf_token %}
                    <div class="row align-items-center mb-2">
                        <div class="col-1">
                            <label>ImiÄ™:</label>
                        </div>
                        <div class="col-4">
                            {{form.first_name}}
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-1">
                            <label>Nazwisko:</label>
                        </div>
                        <div class="col-4">
                            {{form.last_name}}
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-1">
                            <label>Nr telefonu:</label>
                        </div>
                        <div class="col-4">
                            {{form.mobile}}
                        </div>
                    </div>
                    <div class="row align-items-center mb-2">
                        <div class="col-1">
                            <label>Email:</label>
                        </div>
                        <div class="col-4">
                            {{form.email}}
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-1">
                            <input class="btn btn-sm btn-success" type="submit" value="Dodaj klienta">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
