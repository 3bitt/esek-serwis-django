{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Esek Serwis</title>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-light">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-dark mx-5" type="button">Serwis</button>
            <a href="{% url 'repair_order:repair_order_list' %}">
                <button class="btn btn-sm btn-outline-primary" type="button">
                Zlecenia
                </button>
            </a>
            <a href="{% url 'client:client-list' %}">
                <button class="btn btn-sm btn-outline-primary ms-5" type="button">
                    Klienci
                </button>

            </a>
        </form>
    </nav>

    <div class="content-wrapper">
        
        {% block child_content %}
        {% endblock %}

    </div>
</body>
</html>
